{% extends "dashboard_base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit Profile</h1>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Personal Information</h6>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3 text-center">
                            <div class="position-relative d-inline-block">
                                <img src="{{ user.avatar.url|default:'https://via.placeholder.com/150' }}" 
                                     alt="Profile Picture" 
                                     class="rounded-circle img-thumbnail" 
                                     style="width: 150px; height: 150px; object-fit: cover;">
                                <label for="id_avatar" class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2" 
                                       style="cursor: pointer;">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="id_avatar" name="avatar" class="d-none">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name" 
                                       value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name" 
                                       value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="id_phone" name="phone" 
                                   value="{{ user.phone|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_birthday" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="id_birthday" name="birthday" 
                                   value="{{ user.birthday|date:'Y-m-d'|default:'' }}">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_oldpassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="id_oldpassword" name="oldpassword" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
